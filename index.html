<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Exchange-Rates</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <h1>Check Latest Currency Exchange rates</h1>
        <div class="form-container">
            <form action="#" class="form" id="form" method="get">
                <label for="Base Currency">Base Currency</label><br>
                <input type="text" id="input" class="input" placeholder="Currency Code e.g. KSH">
                <br><br>
                <label for="Target Currency">Target Currency</label><br>
                <input type="text" class="input" placeholder="Currency Code e.g. USD"><br><br>
                <input type="submit" value="Check Rates" id="button">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
